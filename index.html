<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animation.css">
    <title>Document</title>
  </head>

  <body>
    <header id="title">
      <img src="title.svg" alt="title">
    </header>
    <section id="map">
      <canvas>
      </canvas>
    </section>
    <section id="player-one-section">
      <article class="top-player-article">
        <img class="status-background" src="statusbackground.svg">
        <table>
          <tr>
          <td class="name">Name: <span id="js-p1-name">player one</span></td>
          <td>Health:
            <progress value="73" max="100" id="js-p1-health">
            </progress>
          </td>
          </tr>
          <tr>
          <td></td>
          <td>Energy: 
             <progress value="88" max="100"
              id="js-p1-energy"></progress>
          </td>
            </tr>
            <tr>
            <td></td>
            <td>Mana: 
              <progress value="56" max="100" id="js-p1-mana"></progress></td>
          </tr>
        </table>
      </article>
      <article class="bottom-article">
        <img class="btn weakAttk" src="normalbutton.svg">
        <img class="btn heavyAttk" src="heavybutton.svg">
        <img class="btn" src="specialbutton.svg">
      </article>
    </section>
    <section id="player-two-section">

      <article class="top-player-article">
        <img class="status-background" src="statusbackground.svg">
        <table>
          <tr>
          <td class="name">Name: <span id="js-p2-name">player one</span></td>
          <td>Health:
            <progress value="73" max="100" id="js-p2-health">
            </progress>
          </td>
          </tr>
          <tr>
            <td></td>
            <td>Energy: <progress value="50" max="100" id="js-p2-energy"></progress></td>
          </tr>
          <tr>
            <td></td>
            <td>Mana: <progress value="23" max="100" id="js-p2-mana"></progress></td>
          </tr>
        </table>
      </article>
      <article class="bottom-article">
        <img class="btn weakAttk" src="normalbutton.svg">
        <img class="btn heavyAttk" src="heavybutton.svg">
        <img class="btn" src="specialbutton.svg">
      </article>
    </section>
    <script src="js/makeProjectile.js"></script>
    <script src="js/makePlayer.js"></script>
    <script src="js/game.js"></script>
  </body>

</html>
